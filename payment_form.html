<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="class1">Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Oom Pandey" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p> Address: * <textarea placeholder="Enter your address" name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card type:
        <select name="Card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
            </select>
    </p>
    <p>
        Card Number: *<input type="number" name="card number" id="card number" placeholder="1111-2222-3333-4444" required>
    </p>
    <p>
        Expiration Date: <input type="date" name="Exp_Date" id="Exp_Date">
    </p>
    <p>CVV *<input type="password" name="CVV" id="CVV" placeholder="123" required >
    </p>
    <input type="submit" value="pay now">
    </form>
</div>    
</body>
</html>
